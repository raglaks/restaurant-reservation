<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <title>Reservation Page</title>
</head>

<body>

    <div class="container col-m-offset-2 col-m-6 ">
        <div class="jumbotron">
            <div class="text-center">
                <h1 class="display-4"><i class="fas fa-ghost"></i> Phantom's Muchentuchen</h1>
                <hr class="my-4">
                <h2>Make your reservation</h2>
                <br>
                <a class="btn btn-primary" href="#" role="button"><i class="fas fa-list-alt"></i> View Tables</a>
                <a class="btn btn-secondary" href="#" role="button"> <i class="fas fa-house-damage"></i></a>
            </div>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card">

                    <div class="card-header">
                        <p><strong>Table Reservation</strong></p>
                    </div>

                    <div class="card-body">

                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name"><strong>Name</strong></label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role"><strong>Number</strong></label>
                                <input type="phone" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique-ID"><strong>Unique ID</strong></label>
                                <input type="text" class="form-control" id="ID">
                            </div>

                        </form>

                        <div>
                            <a class="btn btn-primary" href="#" role="button" id="add-btn"><i class="fas fa-spider"></i>
                                Submit</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

<script type="text/javascript">

    $("#add-btn").on("click", function (event) {
        event.preventDefault();

        var newRes = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            ID: $("#ID").val().trim()
        };


        $.post("/api/characters", newRes)
            .then(function (data) {
                console.log("add.html", data);
                alert("Adding res...");
            });

    });
</script>

</html>
